<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Player Stat Card</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/sprite.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <div id="card-wrapper">
    <div class="align">
      <select id="select" class="minimal"></select>
      <img id="player-image" src="#" alt="player image">
      <div class="team">
        <div id="badge">

        </div>
      </div>
    </div>
    <div id="stats">
      <div>
        <h2 id="name"></h2>
        <h4 id="position"></h4>
        <ul>
          <li id="appearances">Appearances <strong>80</strong></li>
          <li id="goals">Goals <strong>80</strong></li>
          <li id="assists">Assists <strong>80</strong></li>
          <li id="goals-per-match">Goals per match <strong>80</strong></li>
          <li id="passes-per-minute">Passes per minute <strong>80</strong></li>
        </ul>
      </div>
    </div>
  </div>

</body>
  <script src="js/script.js"></script>
</html>
